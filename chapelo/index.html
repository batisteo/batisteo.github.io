<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>훷apelo - jQuery plugin for Esperanto accents</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-switch.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="js/jquery.chapelo.js"></script>
        <script src="js/demo.js"></script>
        <style type="text/css">
            h1, h2, section, footer {text-align: center}
            .form-group {margin: 2em auto; max-width: 500px}
        </style>
    </head>

    <body>
<!--
        <h1><img src="chapelo.png" alt="훷apelo" title="훷apelo" /></h1>
-->

        <h2>jQuery plugin for Esperanto accents</h2>

        <section>
            <h3>Replace the <strong>x</strong>, <strong>h</strong> and <strong>^</strong> suffixes by default</h3>

            <div class="form-group">
                <input type="text" class="chap"value="Provu chi-tie: " />
            </div>

        </section>
        <section>
            <h3>Let the control to users: by field, by class or globally</h3>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" data-chap-toggle-id="kampo1" class="chap-field-toggle" checked aria-label="active" />
                    </span>
                    <textarea id="kampo1" class="form-control chap" rows="4">Ehhosxang^o Chiuj^auxde!</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" data-chap-toggle-id="kampo2" class="chap-field-toggle" checked aria-label="active" />
                    </span>
                    <input type="text" id="kampo2" class="form-control chap"
                        value="Works on textarea and text input by default" />
                </div>
            </div>

            <div class="form-group well">
                <label for="chap-toggle-class">Toggle the styled fields</label>
                <input type="checkbox" id="chap-toggle-class" data-chap-toggle="form-control" class="chap-field-toggle" checked />
            </div>

            <div class="form-group well chap-general">
                <label for="chap-general-toggle">Use 훷apelo on this page</label>
                <input type="checkbox" id="chap-general-toggle" checked />
            </div>
        </section>
        <footer>
            <p><a href="https://github.com/batisteo/chapelo">Github</a></p>
            <p><a href="http://jsfiddle.net/tpxg3Loh/">JSFiddle</a></p>
        </footer>
    </body>
</html>
