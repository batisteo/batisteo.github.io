<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../logo_chapelo_sm.png" />
        <title>Ĉapelo - jQuery plugin for Esperanto accents</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.chapelo.min.js"></script>
        <script src="../js/chapeligi.js"></script>
        <style type="text/css">
            h1 {margin: 1rem auto; max-width: 450px;}
            h2, section, footer {text-align: center}
            footer {margin-top: 5em;}
            pre {text-align: left; margin: 0 auto; width: 30rem}
            input[name="suffixes"] {width: 5em !important;}
            .form-group {margin: 2em auto; max-width: 700px}
            .btn-success {background-color: #072B07; border: none;}
        </style>
    </head>

    <body>
        <h1><img src="../chapelo.svg" alt="Ĉapelo" title="Ĉapelo" width="100%" /></h1>

        <h2 class="well">Ĉapeligu viajn tekstojn!</h2>

        <section>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <label for="suffixes">Uzi jenan:</label>
                        <input type="text" name="suffixes" class="form-control" value="xXhH">
                    </div>
                    <textarea class="form-control chap" rows="15"></textarea>
                </div>
            </div>
            
            <p> <kbd title="Alt-klavo">Alt</kbd> + <kbd title="Enigo-klavo">Enter</kbd> </p>
            <button type="button" class="btn btn-success btn-lg">Anstataŭigu!</button>
        </section>

        <footer>
            <p><a href="https://github.com/batisteo/chapelo">Github</a></p>
            <p><small>© 2016 Baptiste Darthenay</small></p>
        </footer>
    </body>
</html>
