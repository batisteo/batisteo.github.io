<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>Ĉapelo - jQuery plugin for Esperanto accents</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-switch.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="js/jquery.chapelo.js"></script>
        <script src="js/demo.js"></script>
        <style type="text/css">
            h1, section, footer {text-align: center}
            h2 {margin-top: 3em;}
            pre {text-align: left; margin: 0 auto; width: 30rem}
            .form-group {margin: 2em auto; max-width: 700px}
            .btn-primary {background-color: #002B00; border: none;}
        </style>
    </head>

    <body>
        <h1><img src="chapelo.png" alt="Ĉapelo" title="Ĉapelo" width="120px" /></h1>

        <h1>Ĉapeligu viajn tekstojn!</h1>

        <section>
            <div class="form-group">
                <label class="sr-only" for="ikso">Cx</label>
                <div class="input-group">
                    <div class="input-group-addon">Cx</div>
                    <textarea id="ikso" class="form-control chap" rows="4"></textarea>
                </div>
            </div>
        </section>


        <section>
            <div class="form-group">
                <label class="sr-only" for="ho">Ch</label>
                <div class="input-group">
                    <div class="input-group-addon">Ch</div>
                    <textarea id="ho" class="form-control chap" rows="4"></textarea>
                </div>
            </div>
        </section>


        <section>
            <div class="form-group">
                <label class="sr-only" for="apostrofo">C'</label>
                <div class="input-group">
                    <div class="input-group-addon">C'</div>
                    <textarea id="apostrofo" class="form-control chap" rows="4"></textarea>
                </div>
            </div>
        </section>

        <footer>
            <p><a href="https://github.com/batisteo/chapelo">Github</a></p>
            <p><small>© 2015 Baptiste Darthenay</small></p>
        </footer>
    </body>
</html>
